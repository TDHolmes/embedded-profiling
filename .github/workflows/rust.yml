
name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Rust (thumbv7em)
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        target: thumbv7em-none-eabihf
        components: clippy

    - name: Checkout Sources
      uses: actions/checkout@v2

    - name: Build (default)
      run: RUSTFLAGS="-D warnings" cargo build

    - name: Build (all features)
      run: RUSTFLAGS="-D warnings" cargo build --features="proc-macros,dwt-systick"

    - name: Clippy
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: embedded-profiling Clippy
        args: --features=proc-macros --features=dwt-systick -- -W clippy::pedantic -W clippy::nursery -W clippy::cargo -A clippy::must_use_candidate
